<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBootstrap</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w3-content w3-border-left w3-border-right">

  <div class="jumbotron">
    <div class="container text-center">
        <h1>put some logo or something here in the future</h1>      
      <p>maybe some text about our project / website + add colour</p>
    </div>
  </div>  

  <div class="container-fluid bg-3 text-center" >    
      <div class="row">
        <div *ngFor="let user of users; let i=index" class="col-sm-3">
          <ion-slide *ngIf="i<8" >   
            <p>here should be the location<br>image just off a random house image from the database<br>{{ user.Username }}</p>
            <img src="{{ user.Image }}" class="img-responsive" alt="Image" (click)="profileRedirect(user.Username)">
        </ion-slide>
        </div>
      </div>
    </div>

  <br><br>
</body>
</html>
