<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBootstrap</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">

</head>

<body class="w3-content w3-border-left w3-border-right">

  <div class="jumbotron">
    <div class="container text-center">
      <img src="../../assets/title_image.png" class="img-header" alt="Image">
    </div>
  </div>  

  <div class="container-fluid bg-3 text-center" >    
    <div class="row">
      <div *ngFor="let listing of listings; let i=index" class="col-sm-3">
        <ion-slide *ngIf="i<8" >   
        <div class="listing-box">
          <p>{{ listing.Location  }} <br> {{ listing.Title }} <br> â‚¬ {{ listing.Price }}</p>
          <img src="{{ listing.Image }}" class="img-responsive" alt="Image" (click)="listingRedirect(listing.Unique_Id)">
        </div>
      </ion-slide>
      </div>
    </div>
  </div>

  <br><br>
</body>
</html>
