<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBootstrap</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body class="w3-content w3-border-left w3-border-right">
  <div class="container-fluid bg-3 text-center" >    
    <div class="row">
      <div *ngFor="let user of users; let i=index" class="col-sm-3">  
        <ion-slide *ngIf="i<8" >   
          <p>here should be the location<br>{{ user.Username }} {{ user.Password }}</p>
          <img src="{{ user.Image }}" class="img-responsive" alt="Image">
        </ion-slide>
        <br>
        <a routerLink="/listing/{{user.Username}}">Make a listing</a>
      </div>
    </div>
    <div class="col-sm-6">
        <p>Current listings associated with this account</p> 
      <div *ngFor="let listing of user_listings; let i=index" class="col-sm-9 "> 
        <ion-slide *ngIf="i<8" >   
          <p>{{ listing.Location }}<br>{{ listing.Seller }}<br>{{ listing.Price }}<br><img src="{{ listing.Image }}" class="img-responsive" alt="Image"></p>
        </ion-slide>
        <br>
      </div>
    </div>
  </div>
  <br><br>
</body>
</html>
