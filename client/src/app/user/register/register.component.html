<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBootstrap</title>
  <base href="/">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <br>
  <form (submit)="RegisterUser($event, username, password)" class="was-validated">

    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="email" [(ngModel)]="username" class="form-control" name="username_input" placeholder="Username" required>
      <span ng-show="form.overwrittenEmail.$error.username">This email format is invalid!</span><br>
      <div class="valid-feedback">All Good!</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" name="password_input" placeholder="Password" required>
      <div class="valid-feedback">Looks right</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group form-check">
      <Br>
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
        <div class="valid-feedback">Nice</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>

    <button type="submit" (ngModelChange)="submit = $event" value="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
    <!-- After 'Submit' is clicked, display this message -->
    {{ registrationConfirmation }}
    <!-- Two way data bound, really just for testing purposes -->
    <p>Username: {{username}} Password: {{password}}</p>

  </form>
  <br><br><br><br><br><br><br><br><br>
</body>
</html>
