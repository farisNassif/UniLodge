<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBootstrap</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h3>Users</h3>
  {{ msgFromTheBackend }}
  <div>
    <a routerLink="/register">
      Add New User
    </a>
  </div>
  <table>
    
    <tr>
      <th>Email</th>
      <th>Password</th>
      <th>Actions</th>
      <th>Image Upload</th>
      <th>Images</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.Username }}</td>
      <td>{{ user.Password }}</td>
    <td>
      <button title="Delete User" (click)="removeUser(user.Username)">Delete</button>
      <br>
      <button title="Delete User" routerLink="/users/update/{{user.Username}}">Edit</button>
    </td>
    <td>
      <input type='file'  accept="image/*" (change)="changeListener($event)">
      <button title="Submit Image" (click)="displayImage(user.Username)">Submit Image</button>
    </td>
    <!-- 
    <td>
      <img id="file" [src]="uploadedImage || 'http://placehold.it/128'" alt="your image" />
    </td>
    -->
      <td>
        <img src="{{ user.Image }}" />
        <!-- {{autoLoadImage(user.Image)}} -->
      </td>
  </table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
