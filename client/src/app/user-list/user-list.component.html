<h3>Users</h3>
<div>
	<a routerLink="/register">
		Add New User
	</a>
</div>
<table>

  <tr>
    <th>ID</th>
    <th>Name</th>
	  <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.Username}}</td>
    <td>{{user.Password}}</td>
	<td>
		<button title="Delete User" (click)="removeUser(user.Username)">Delete</button>
	</td>
  </tr>
</table>
